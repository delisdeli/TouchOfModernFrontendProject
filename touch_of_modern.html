<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="scripts/handlebars.js"></script>
    <script src="scripts/lazyload.min.js" type="text/javascript"></script>

    <title>New Sale!</title>
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <i class="fa fa-spin fa-spinner fa-3x"></i>
      </div>
    </div>
  </body>

  <script>
    var globalObject = {};
  </script>

  <script src="scripts/init_sale_items.js"></script>

  <script id="sale-item-template" type="text/x-handlebars-template">
    <div class="col-sm-12 col-md-4 col-lg-3" style="height: 350px">
      <div class="thumbnail">
        <a href="{{url}}">
          <img class="lazy" data-original="{{img_url}}" alt="{{name}}">
        </a>
        <div class="caption">
          <h3>{{name}}</h3>
          <p>{{tagline}}</p>
        </div>
      </div>
    </div>
  </script>

  <script src="scripts/sale_items.js"></script>
</html>
